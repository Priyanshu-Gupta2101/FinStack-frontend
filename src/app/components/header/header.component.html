<header class="bg-teal-700 text-white px-6 py-3">
  <div class="flex items-center justify-between">
    <div class="flex items-center">
      <div class="flex items-center">
        <div
          class="w-8 h-8 bg-white rounded-full flex items-center justify-center"
        >
          <div class="w-6 h-6 bg-teal-700 rounded-full"></div>
        </div>
        <span class="font-semibold text-lg ml-2">PRIVATE CIRCLE</span>
        <span class="text-xs opacity-75 ml-2"
          >INVESTMENT ADVISORY SERVICES</span
        >
      </div>
    </div>

    <div class="flex-1 max-w-2xl mx-8">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 rounded bg-white text-gray-900 placeholder-gray-500"
        />
      </div>
    </div>

    <div class="flex items-center">
      <span class="text-sm" *ngIf="authService.currentUser$ | async as user">
        <span class="font-medium">{{ user.full_name }}</span>
        <br />
        <span class="text-xs opacity-75">Company Name Private Lim...</span>
      </span>

      <div class="flex items-center ml-6">
        <div class="relative">
          <i-lucide name="bell" class="w-5 h-5"></i-lucide>
          <span
            class="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center"
          >
            1
          </span>
        </div>

        <i-lucide name="file-text" class="w-5 h-5 ml-4"></i-lucide>

        <div class="relative ml-4">
          <button
            (click)="toggleLogoutPopup()"
            class="logout-popup-trigger w-8 h-8 bg-white rounded-full flex items-center justify-center"
          >
            <i-lucide name="user" class="w-5 h-5 text-gray-600"></i-lucide>
          </button>

          <!-- Logout Popup -->
          <div
            *ngIf="showLogoutPopup"
            class="logout-popup absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50"
            @fadeInOut
          >
            <div class="py-1">
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <i-lucide name="log-out" class="w-4 h-4 mr-2"></i-lucide>
                  Logout
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
