<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="flex justify-center mb-6">
        <div
          class="w-12 h-12 bg-teal-700 rounded-full flex items-center justify-center"
        >
          <div
            class="w-8 h-8 bg-white rounded-full flex items-center justify-center"
          >
            <div class="w-6 h-6 bg-teal-700 rounded-full"></div>
          </div>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Create a new account</h2>
      <p class="mt-2 text-sm text-gray-600">Join Private Circle today</p>
    </div>

    <form
      class="mt-8 space-y-6"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="space-y-4">
        <div>
          <label
            for="full_name"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Full Name
          </label>
          <input
            id="full_name"
            name="full_name"
            type="text"
            formControlName="full_name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Enter your full name"
          />
        </div>
        <div>
          <label
            for="username"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Username
          </label>
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Choose a username"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Create a password (min 8 characters)"
          />
        </div>
      </div>

      <div
        *ngIf="errorMessage"
        class="text-red-600 text-sm font-medium bg-red-50 border border-red-200 rounded-md p-3"
      >
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:bg-teal-400 disabled:cursor-not-allowed transition-colors"
        >
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading" class="flex items-center">
            <span class="loading-spinner mr-2"></span>
            Registering...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
