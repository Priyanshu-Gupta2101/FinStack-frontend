<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg w-96 p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-semibold">Task Filters</h3>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <i-lucide name="x" class="w-5 h-5"></i-lucide>
      </button>
    </div>

    <div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Task Type
        </label>
        <select
          [(ngModel)]="filters.task_type"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-teal-500 focus:border-teal-500"
        >
          <option value="">All Types</option>
          <option *ngFor="let type of taskTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Status
        </label>
        <select
          [(ngModel)]="filters.status"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-teal-500 focus:border-teal-500"
        >
          <option value="">All Statuses</option>
          <option *ngFor="let status of statusOptions" [value]="status">
            {{ status | titlecase }}
          </option>
        </select>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            From Date
          </label>
          <input
            type="date"
            [(ngModel)]="filters.date_from"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-teal-500 focus:border-teal-500"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            To Date
          </label>
          <input
            type="date"
            [(ngModel)]="filters.date_to"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-teal-500 focus:border-teal-500"
          />
        </div>
      </div>

      <div *ngIf="!isDateRangeValid" class="text-red-500 text-sm mt-1">
        To date must be after From date
      </div>
    </div>

    <div class="flex justify-between mt-6">
      <button
        (click)="clearFilters()"
        class="px-4 py-2 text-gray-600 hover:text-gray-800 text-sm"
      >
        Clear All Filters
      </button>
      <div class="flex">
        <button
          (click)="onClose()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800"
        >
          CANCEL
        </button>
        <button
          (click)="onApply()"
          [disabled]="!isDateRangeValid"
          class="ml-3 px-6 py-2 bg-teal-700 text-white rounded hover:bg-teal-800 disabled:bg-teal-300 disabled:cursor-not-allowed"
        >
          APPLY
        </button>
      </div>
    </div>
  </div>
</div>
